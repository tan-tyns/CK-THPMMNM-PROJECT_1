<!DOCTYPE html>
<html>
<head>
    <title>VPS Flask Demo</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .task { margin: 5px 0; padding: 5px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Quản lý Task (Chạy trên VPS)</h1>
    
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Nhập việc cần làm..." required>
        <button type="submit">Thêm</button>
    </form>

    <hr>

    <div id="list">
        {% for task in tasks %}
            <div class="task">#{{ task['id'] }} - {{ task['title'] }}</div>
        {% endfor %}
    </div>
</body>
</html>
